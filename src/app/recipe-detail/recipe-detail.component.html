<div *ngIf="recipe" class="recipe-details">
    <mat-card>
        <mat-card-header>
            <h2>{{recipe.name | uppercase}} Details</h2>
        </mat-card-header>
        <mat-card-content>
            <div>
                <label>Name:
                    <input [(ngModel)]="recipe.name" placeholder="name" />
                </label>
            </div>
            <div><label>Time to make:
                    <input [(ngModel)]="recipe.makeTime" placeholder="Time to make (mins)" />
                </label> mins</div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="goBack()">go back</button>
            <button (click)="save()">save</button>
        </mat-card-actions>
    </mat-card>
</div>
