<div class="search-recipe">
    <mat-card>
        <mat-card-header>
            <h4><label for="search-box">Recipe Search</label></h4>
        </mat-card-header>
    
        <mat-card-content>
            <input #searchBox id="search-box" (input)="search(searchBox.value)" />
            <ul class="search-result">
                <li *ngFor="let recipe of recipes$ | async" >
                    <a routerLink="/detail/{{recipe.id}}">
                        {{recipe.name}}
                    </a>
                </li>
            </ul>
        </mat-card-content>
    </mat-card>
</div>
