<div class="step-cards">
    <mat-card class="border">
        <mat-card-header>
            <mat-card-title>
                <h1>How to Make {{recipe.name | uppercase}}</h1>
            </mat-card-title>
            <mat-card-subtitle>{{currentStep.step_number}}. {{currentStep.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <span>{{currentStep.description}}</span>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="prev()">
                Previous
            </button>
            <button (click)="next()">
                Next
            </button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="border">
        <mat-card-header>
            <mat-card-title>
                <h1>Timer</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <span>
                <p>{{timeLeft}} Seconds Left....</p>
            </span>
            <br>
            <mat-card>
                <mat-card-content>
                    <label> Set Timer:
                        <input #timer />
                    </label>
                    <button (click)="setTimer(timer.value)">Set</button>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
        <mat-card-actions>
            <button (click)='startTimer()'>Start Timer</button>
            <button (click)='pauseTimer()'>Pause</button>
            <button (click)='resetTimer()'>Reset</button>
        </mat-card-actions>
    </mat-card>
</div>
