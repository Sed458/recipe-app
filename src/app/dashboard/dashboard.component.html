<div class="container">
    <ul class="columnList">
        <mat-card class="recipe-card" *ngFor="let recipe of recipes">
            <a routerLink="/detail/{{recipe.id}}">
                <mat-card-title>{{recipe.name}}</mat-card-title>
                <mat-card-content>Time to make: {{recipe.makeTime}} mins</mat-card-content>
            </a>
        </mat-card>
    </ul>
</div>
<div class="add-recipe">
    <mat-card>
        <mat-card-header>
            <h1>Create New Recipe</h1>
        </mat-card-header>
        <mat-card-content>
            <label> Recipe Name:
                <input #recipeName />
            </label>
            <br>
            <br>
            <label> Time to make:
                <input #recipeTime />
            </label>
            <br>
            <br>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary"
                (click)="add(recipeName.value, recipeTime.value); recipeName.value=''">
                Create
            </button>
        </mat-card-actions>
    </mat-card>
</div>
