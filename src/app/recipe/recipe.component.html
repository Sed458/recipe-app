<div class="container">
    <ul class="columnList">
        <mat-card class="recipe-card" *ngFor="let recipe of recipes">
            <a routerLink="/detail/{{recipe.id}}">
                <mat-card-title>{{recipe.name}}</mat-card-title>
                <mat-card-content>Time to make: {{recipe.makeTime}} mins</mat-card-content>
            </a>
        </mat-card>
    </ul>
</div>
